data:
  bbox_margin: 20
  colormode: RGB
  inference:
    normalize_images: true
    top_down_crop:
      width: 256
      height: 256
  train:
    affine:
      p: 0.5
      rotation: 30
      scaling:
      - 1.0
      - 1.0
      translation: 0
    gaussian_noise: 12.75
    motion_blur: true
    normalize_images: true
    top_down_crop:
      width: 256
      height: 256
detector:
  data:
    colormode: RGB
    inference:
      normalize_images: true
    train:
      affine:
        p: 0.5
        rotation: 30
        scaling:
        - 1.0
        - 1.0
        translation: 40
      collate:
        type: ResizeFromDataSizeCollate
        min_scale: 0.4
        max_scale: 1.0
        min_short_side: 128
        max_short_side: 1152
        multiple_of: 32
        to_square: false
      hflip: true
      normalize_images: true
  device: auto
  model:
    type: SSDLite
    freeze_bn_stats: true
    freeze_bn_weights: false
  runner:
    type: DetectorTrainingRunner
    key_metric: test.mAP@50:95
    key_metric_asc: true
    eval_interval: 10
    optimizer:
      type: AdamW
      params:
        lr: 0.0001
    scheduler:
      type: LRListScheduler
      params:
        milestones:
        - 160
        lr_list:
        - - 1e-05
    snapshots:
      max_snapshots: 5
      save_epochs: 25
      save_optimizer_state: false
  train_settings:
    batch_size: 16
    dataloader_workers: 0
    dataloader_pin_memory: false
    display_iters: 500
    epochs: 250
